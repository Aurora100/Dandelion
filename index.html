<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <title>Dandelion</title> 
        
        <link rel="stylesheet" href="dandelion.css" type="text/css" media="screen">
        <script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="paper.js" type="text/javascript" charset="utf-8"></script>
        
        <script type="text/paperscript" canvas="canvas" src="dandelion.pjs"></script>
    </head> 
    <body>
        <a href="http://github.com/zgrossbart/Dandelion" id="forkme"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
        <div id="container">
            <div id="expl">
                <h2>Dandelion</h2>
                
                <p>
                    This dandelion is a <a href="http://en.wikipedia.org/wiki/Vector_drawing">vectorized</a> animation created with <a href="http://paperjs.org/">Paper JS</a>.  
                </p>
                
                <p>
                    It generates a random pattern of seeds and blows them through the wind differently every time.
                </p>
                
                <p>
                    <button id="reload">Reload</button>
                </p>
            </div>
            
            <canvas id="canvas" width=800 height=600></canvas>
        </div>
    </body>
</html>
